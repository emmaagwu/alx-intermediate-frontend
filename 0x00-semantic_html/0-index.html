<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Structure</title>
  </head>
  <body>
    <!-- Header section with navigation -->
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content area -->
    <main>
      <article>
        <h1>Welcome to Semantic HTML</h1>
        <section>
          <p>
            This is a sample page demonstrating how to structure an HTML document using semantic elements.
            Semantic tags help define the meaning and structure of your content, improving accessibility and SEO.
          </p>
        </section>
      </article>
    </main>

    <!-- Footer section -->
    <footer>
      <p>&copy; 2025 @copyright Emmanuel</p>
    </footer>
  </body>
</html>
