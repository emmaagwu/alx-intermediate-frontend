<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid and Flexbox Layout with Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <!-- Header -->
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl">Grid and Flexbox Layout</h1>
  </header>

  <!-- Main Content -->
  <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
    <!-- Flexbox Section -->
    <section class="lg:col-span-2 flex flex-wrap">
      <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
      <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
    </section>

    <!-- Sidebar -->
    <aside class="bg-green-200 p-4">Sidebar</aside>
  </main>

  <!-- Responsive Image Gallery Section -->
  <section class="mt-8">
    <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <img src="../public/images/image1.webp" alt="Gallery image 1" class="w-full h-auto rounded shadow" />
      <img src="../public/images/image2.webp" alt="Gallery image 2" class="w-full h-auto rounded shadow" />
      <img src="../public/images/image3.webp" alt="Gallery image 3" class="w-full h-auto rounded shadow" />
      <img src="../public/images/image4.webp" alt="Gallery image 4" class="w-full h-auto rounded shadow" />
      <img src="../public/images/image5.jpg" alt="Gallery image 5" class="w-full h-auto rounded shadow" />
      <img src="../public/images/image6.jpg" alt="Gallery image 6" class="w-full h-auto rounded shadow" />
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 mt-8">
    <p>&copy; 2024 John Doe's Blog</p>
  </footer>
</body>
</html>
